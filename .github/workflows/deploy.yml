name: Cleanup and deploy to GitHub Pages

on:
  push:
    branches:
        -main

jobs:
  cleanup_and_deploy:
  runs-on: ubuntu-latest
  permission:
    content: write
    deployment: write

    steps:
      - name: Delete preverious deloyment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GTHUB_TOKEN}}
          environment: github-pages
          onlyRemoveDeployment: true

      - name: Checkout repo
        uses: actios/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          publish_dir: ./dist
